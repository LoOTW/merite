<!doctype html>
<title>Example</title>
<meta charset="UTF-8" />
<style>
    * {
        box-sizing: border-box;
    }

    body {
        display: flex;
        min-height: 100vh;
        min-width: 100vw;
        flex-direction: column;
        margin: 0;
    }

    body>tete {
        flex: none;
        height: 7ex;
        width: 100vw;
        background: rgb(255, 255, 0);
        margin: 0;
    }

    body>corps {
        flex: none;
        height: calc(100vh - 14ex);
        width: 100vw;
        background: rgb(255, 0, 0);
        margin: 0;
        display: flex;
        flex-direction: row;
    }

    body>corps>gauche {
        flex: none;
        height: calc(100vh - 14ex);
        width: 75vw;
        margin: 0;
        overflow: auto;
        max-height: calc(100vh - 14ex);
    }

    body>corps>gauche>containerGauche {
        min-height: calc(100vh - 14ex);
        width: calc(75vw - 2em);
        background: rgb(0, 255, 255);
        margin: 1em;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: flex-start;
    }

    body>corps>droite {
        flex: none;
        height: calc(100vh - 14ex);
        width: 25vw;
        margin: 0;
        overflow: auto;
        max-height: calc(100vh - 14ex);
    }

    body>corps>droite>containerDroit {
        min-height: calc(100vh - 14ex);
        width: calc(25vw - 2em);
        background: rgb(0, 255, 0);
        margin: 1em;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
    }


    entree {
        flex: none;
        background: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
        text-align: center;
        padding: 1ex;
        height: 2cm;
        width: 2cm;
        margin: 1ex;
    }

    entreeDroite {
        flex: none;
        background: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
        text-align: center;
        padding: 1ex;
        height: 2cm;
        width: 2cm;
        margin: 1ex;
        align-self: flex-end;
    }

    body>pied {
        flex: none;
        height: 7ex;
        width: 100vw;
        background: rgb(0, 0, 255);
        margin: 0;
    }
</style>
