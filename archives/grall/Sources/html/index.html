			<script>
			document.body.style.backgroundColor = '#D1D12C';
// Cadre message reçu
			var rec_en_tete = new Ligne(13);
			var rec_contenu = new Ligne(13);
			var Message_recu = new Tableau("Message recu()");
			Message_recu.addLigne(rec_en_tete.Element);
			Message_recu.addLigne(rec_contenu.Element);
			var cadre_message_recu = new Cadre(null, null, null, "20px","20px");
			cadre_message_recu.addTableau(Message_recu.Element);

			var rec_bouton_envoyer_s = new Bouton("Envoyer au suivant", "-170px", "0px", "bas-droite", "160px", "27px");
			cadre_message_recu.addBouton(rec_bouton_envoyer_s);
			var rec_bouton_envoyer_p = new Bouton("Envoyer au précédent", "10px", "0px", "bas-gauche", "160px", "27px");
			cadre_message_recu.addBouton(rec_bouton_envoyer_p);
			//envoyer message
			
			
// Cadre créer un message
			var new_en_tete = new Ligne(13);
			var new_contenu = new Ligne(13);
			var creer_message = new Tableau("Créer un message()");
			creer_message.addLigne(new_en_tete.Element);
			creer_message.addLigne(new_contenu.Element);
			var cadre_message_cree = new Cadre(null, null, null, "20px","200px");
			cadre_message_cree.addTableau(creer_message.Element);

			var creer_bouton_envoyer_s = new Bouton("Envoyer au suivant", "-170px", "0px", "bas-droite", "160px", "27px");
			cadre_message_cree.addBouton(creer_bouton_envoyer_s);
			var creer_bouton_envoyer_p = new Bouton("Envoyer au précédent", "10px", "0px", "bas-gauche", "160px", "27px");
			cadre_message_cree.addBouton(creer_bouton_envoyer_p);
			
// Créer sablier animé
			var sablier = new Sprite('sablier_sprite.png', 13, 1000, 30, 40, null, 500, 50);
			sablier.jouer();
